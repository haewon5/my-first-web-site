    <h2>JavaScrip</h2>
    <p>
        NMIXX의 가장 큰 강점은 모든 멤버들이 솔로곡을 소화할 만큼 평균 노래 실력이 매우 뛰어나다는 것이다. 즉, K-POP에서 통상적으로 나누는 포지션을 나누기 힘들 만큼 모든 멤버가 보컬에서 좋은 모습을 보여주고 있다. 또한, NMIXX의 주 장르가 두 가지 이상의 장르를 넘나드는 "MIXX POP"인 만큼 넓은 장르 스펙트럼을 가지고 있다.
